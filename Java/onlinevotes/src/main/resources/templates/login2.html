<div class="spaceTiny">
</div>
<div class="content" style="background-color:rgba(16,16,16,0.8); height:60vh; justify-content: center;">

    <form action="" style="display:flex;flex-direction: column;padding-top:60px; align-items: center; justify-content: flex-end;" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
        <div th:if="${param.error != null}">
            Failed to login.
            <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
            </div>
        </div>
        <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
        <div th:if="${param.logout != null}">
            You have been logged out.
        </div>
        <label for="username">Username</label> <input type="text" id="username" name="username" /><br>
        <label for="password">Password</label> <input type="password" id="password" name="password" /><br><br>
        <input type="submit" id="sbmt" value="Submit">
    </form>

</div>
